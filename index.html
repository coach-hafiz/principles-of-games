<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Principles of Games MCQ Quiz</title>
<style>
  :root {
    --primary: #0056b3;
    --light: #e6f0ff;
    --hover: #d0e4ff;
    --correct: #b7f7b7;
    --wrong: #ffd4d4;
    --shadow: rgba(0,0,0,0.1);
  }
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #fff;
    color: #222;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  .quiz-container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }
  h1, h2 {
    color: var(--primary);
    text-align: center;
  }
  .question-box {
    background: #fafafa;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 2px 4px var(--shadow);
    margin-top: 20px;
  }
  .option {
    background: var(--light);
    border: 1px solid var(--primary);
    border-radius: 8px;
    padding: 10px;
    margin: 8px 0;
    cursor: pointer;
    transition: 0.3s;
  }
  .option:hover { background: var(--hover); }
  .option.correct { background-color: var(--correct); border-color: #28a745; }
  .option.incorrect { background-color: var(--wrong); border-color: #dc3545; }
  button {
    background-color: var(--primary);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 20px;
    font-size: 16px;
  }
  button:hover { background-color: #004499; }
  .feedback {
    margin-top: 10px;
    font-style: italic;
  }
  .progress {
    height: 10px;
    background-color: var(--light);
    border-radius: 5px;
    overflow: hidden;
    margin-bottom: 20px;
  }
  .progress-bar {
    height: 10px;
    background-color: var(--primary);
    width: 0%;
    transition: width 0.4s;
  }
  .result-box {
    text-align: center;
    background: #f0f8ff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 2px 4px var(--shadow);
  }
  table.review {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  table.review th, table.review td {
    border: 1px solid #ccc;
    padding: 8px;
    font-size: 14px;
  }
  table.review th { background: var(--light); }
</style>
</head>
<body>
<div class="quiz-container">
  <h1>Principles of Games MCQ Quiz</h1>
  <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
  <div id="quiz"></div>
  <div id="result" style="display:none;"></div>
</div>
<script>
/************************************************************
 *  Principles of Games MCQ Quiz – Question Data
 ************************************************************/
const questions = [
  // ---------- Net / Wall Games (17) ----------
  {q:"In badminton, which shot forces the opponent away from the net?", a:["Clear","Drop","Smash","Drive"], correct:0, exp:"A clear sends the shuttle deep, pushing the opponent backward."},
  {q:"A player who moves quickly to return a short shot shows good ______.", a:["Reaction time","Balance","Strength","Spin control"], correct:0, exp:"Reaction time allows fast responses to unexpected shots."},
  {q:"In tennis, varying ball spin mainly affects:", a:["Ball trajectory and bounce","Player stamina","Court size","Scoring system"], correct:0, exp:"Spin changes flight path and rebound behaviour."},
  {q:"In volleyball, an effective set positions the ball:", a:["Above and ahead of the attacker","Close to the net post","Too low to spike","Behind the attacker"], correct:0, exp:"It enables the hitter to approach and attack efficiently."},
  {q:"When defending in net games, standing near the central base helps to:", a:["Reach shots to all areas","Confuse opponents","Reduce visibility","Increase spin"], correct:0, exp:"Central base position reduces movement distance."},
  {q:"A drop shot is most effective when the opponent:", a:["Is far from the net","Is near the net","Has low racket speed","Uses topspin"], correct:0, exp:"Use drops to exploit space near the net."},
  {q:"Effective shot selection depends on:", a:["Opponent’s position and court space","Racket colour","Score sheet","Weather"], correct:0, exp:"Choosing shots based on space and opponent placement is tactical."},
  {q:"A defensive lob in tennis is used to:", a:["Buy time to recover","Finish rally","Reduce spin","Serve better"], correct:0, exp:"It gives time to regain court position."},
  {q:"When returning serve, the ready stance should be:", a:["Balanced and forward","Leaning back","Rigid","Cross-legged"], correct:0, exp:"Forward-balanced stance improves reaction speed."},
  {q:"Footwork patterns in net games help to:", a:["Maintain stability and reach","Increase power","Decorate movement","Delay shots"], correct:0, exp:"Good footwork improves balance and court coverage."},
  {q:"In volleyball defense, a ‘ready position’ allows:", a:["Quick movement in any direction","Higher spike","Rest between plays","Longer serves"], correct:0, exp:"It supports fast reactions to incoming balls."},
  {q:"When serving in badminton, hitting with too high contact point causes:", a:["Fault","Faster smash","Deeper serve","More spin"], correct:0, exp:"Contact above waist violates service rule."},
  {q:"In pickleball, placing the ball diagonally across court helps to:", a:["Stretch opponents out of position","Shorten rally","Slow game","Increase faults"], correct:0, exp:"Diagonal placement creates open spaces."},
  {q:"The main aim when setting up an attack in net games is to:", a:["Move opponent out of position","Keep ball in center","Avoid spin","Play slowly"], correct:0, exp:"Attacking space creates scoring chance."},
  {q:"An effective rally in badminton shows:", a:["Consistency and shot variation","Only power","Random shots","No movement"], correct:0, exp:"Mixing shots maintains control and pressure."},

  // ---------- Invasion Games (17) ----------
  {q:"In football, passing and moving into space shows:", a:["Using space to invade","Maintaining possession","Creating space to invade","Pressing"], correct:0, exp:"Players move to receive and advance attack."},
  {q:"Maintaining possession means:", a:["Keeping control within team","Scoring goals","Tackling opponents","Waiting for fouls"], correct:0, exp:"Teams retain ball to build attack."},
  {q:"Creating space to invade is mainly:", a:["Off-ball movement to draw defenders","On-ball movement","Goalkeeping","Defensive marking"], correct:0, exp:"It involves teammates moving to free areas."},
  {q:"A give-and-go in basketball illustrates:", a:["Creating and using space","Maintaining possession","Delay defense","Screening"], correct:0, exp:"The passer cuts into open space to attack."},
  {q:"When attacking goal, players should focus on:", a:["Timing and decision making","Random dribbles","Staying still","Long rests"], correct:0, exp:"Proper timing improves attack efficiency."},
  {q:"A forward pass is valued because it:", a:["Moves play toward goal","Is safe","Is backward","Stops attack"], correct:0, exp:"It creates offensive progress."},
  {q:"Dodging defenders helps to:", a:["Create space","Defend goal","Slow play","Cause fouls"], correct:0, exp:"Dodges free attackers from marking."},
  {q:"Pressing in defense aims to:", a:["Regain possession quickly","Waste time","Retreat","Ignore ball"], correct:0, exp:"Pressuring forces errors and turnovers."},
  {q:"Which movement supports a teammate under pressure?", a:["Moving into open passing lane","Standing still","Hiding behind defender","Calling only"], correct:0, exp:"Support play creates safe options."},
  {q:"When defender closes personal space of attacker,", a:["Attacker creates space by moving away","Attack stops","Defender scores","Game pauses"], correct:0, exp:"Moving away opens attacking lane."},
  {q:"Using space to invade focuses on:", a:["On-ball movement into open area","Defensive marking","Resting","Passing back"], correct:0, exp:"Player advances ball into space to attack."},
  {q:"Maintaining possession can involve:", a:["Backward or sideways passes","Only forward passes","Tackles","Shots only"], correct:0, exp:"Any safe pass retains possession."},
  {q:"Creating space to invade requires:", a:["Teammates pulling defenders away","Dribbling in place","Ignoring defense","Staying compact"], correct:0, exp:"It opens lanes for attackers."},
  {q:"In hockey, overloads on one side create:", a:["Numerical advantage","Confusion only","Defensive loss","Offside"], correct:0, exp:"More attackers on one side increase options."},
  {q:"Passing to off-ball attacker demonstrates:", a:["Team coordination","Solo play","Delay","Defensive tactic"], correct:0, exp:"Supports teamwork and flow of attack."},
  {q:"The main difference between creating and using space is:", a:["Off-ball vs on-ball movement","Identical","Goalkeeping","Serving"], correct:0, exp:"Creating space = off-ball; using space = on-ball."},
  {q:"When attacking goal in 2v2 drill, players should:", a:["Pass then move beyond defender","Stay behind ball","Avoid contact","Wait"], correct:0, exp:"Movement beyond defender advances attack."},

  // ---------- Striking / Fielding Games (16) ----------
  {q:"A fielder’s main task is to:", a:["Retrieve and return ball quickly","Hit the ball","Stay idle","Score runs"], correct:0, exp:"Fast fielding reduces scoring opportunities."},
  {q:"A ‘force-out’ occurs when:", a:["Runner is put out by throw to base they must reach","Runner tagged off base","Ball missed","Runner stops"], correct:0, exp:"Throw beats runner to the forced base."},
  {q:"To minimise force-out risk, the batter should hit:", a:["Away from crowded fielders","Directly to pitcher","Straight to base","Very high pop"], correct:0, exp:"Open spaces delay field retrieval."},
  {q:"A good striking strategy is to:", a:["Aim for gaps between fielders","Hit randomly","Repeat same spot","Avoid running"], correct:0, exp:"Targeting gaps creates scoring chances."},
  {q:"In cricket, boundary fielders are positioned to:", a:["Catch deep shots","Stop short passes","Serve","Mark batters"], correct:0, exp:"They cut off high long hits."},
  {q:"Reducing playing area in practice promotes:", a:["Quicker decisions and teamwork","Longer throws","Less action","Isolation"], correct:0, exp:"Small area increases pressure and speed."},
  {q:"Representation in modified games means:", a:["Simplifying game while keeping tactical essence","Changing sport entirely","Ignoring rules","Adding unrelated skills"], correct:0, exp:"Simplifies complex game concepts."},
  {q:"In softball, a relay throw is used to:", a:["Return ball quickly to infield","Delay play","Distract runners","Score runs"], correct:0, exp:"Relays reduce throw distance and time."},
  {q:"When fielding, the closest player to the ball should:", a:["Field and throw to base runner approaches","Wait for captain","Ignore ball","Move away"], correct:0, exp:"Immediate response reduces run chance."},
  {q:"Limiting ball travel distance in modified game encourages:", a:["More fielding involvement","Less participation","Long pauses","No action"], correct:0, exp:"Shorter distance keeps all players engaged."},
  {q:"A ‘cut-off’ player in baseball supports by:", a:["Receiving relay throws and redirecting","Batting","Pitching","Running"], correct:0, exp:"They link outfield throws to bases."},
  {q:"The defensive goal in fielding team is to:", a:["Prevent runners advancing","Score runs","Serve","Confuse batters"], correct:0, exp:"Stops offense from scoring bases."},
  {q:"In striking games, communication among fielders helps to:", a:["Avoid collisions and errors","Distract batter","Delay play","Ignore roles"], correct:0, exp:"Talking ensures safe and efficient fielding."},
  {q:"When teaching 3-base modified game, key learning is to:", a:["Throw toward base runner approaching","Hit farther","Ignore rules","Run slower"], correct:0, exp:"Links defense decision to runner’s movement."},
  {q:"Smaller teams in practice drills increase:", a:["Opportunities and touches per player","Boredom","Downtime","Errors only"], correct:0, exp:"More involvement enhances learning."},
  {q:"Using soft balls in training is beneficial because it:", a:["Reduces fear and improves confidence","Makes game harder","Adds risk","Stops learning"], correct:0, exp:"Safety and confidence promote participation."}
];

/************************************************************
 *  Randomize answers so correct is not always A
 ************************************************************/
for (let q of questions) {
  const correctText = q.a[q.correct];
  // Fisher–Yates shuffle
  for (let i = q.a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [q.a[i], q.a[j]] = [q.a[j], q.a[i]];
  }
  q.correct = q.a.indexOf(correctText);
}
/************************************************************
 *  Quiz logic, progress tracking, and results
 ************************************************************/
let current = 0;
let score = 0;
const answersLog = [];
const quizDiv = document.getElementById("quiz");
const resultDiv = document.getElementById("result");
const progressBar = document.getElementById("progress-bar");

// Shuffle question order
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
shuffle(questions);

function showQuestion() {
  progressBar.style.width = ((current / questions.length) * 100) + "%";
  if (current >= questions.length) { showResult(); return; }
  const q = questions[current];
  quizDiv.innerHTML = `
    <div class='question-box'>
      <h2>Question ${current + 1} of ${questions.length}</h2>
      <p>${q.q}</p>
      ${q.a.map((opt, i) => `<div class='option' onclick='checkAnswer(${i})'>${opt}</div>`).join('')}
      <div id='feedback' class='feedback'></div>
    </div>
  `;
}

function checkAnswer(index) {
  const q = questions[current];
  const opts = document.querySelectorAll('.option');
  opts.forEach(o => o.style.pointerEvents = 'none');
  let userAnswer = q.a[index];
  let correctAnswer = q.a[q.correct];
  if (index === q.correct) {
    opts[index].classList.add('correct');
    document.getElementById("feedback").innerHTML = `✅ Correct! ${q.exp}`;
    score++;
  } else {
    opts[index].classList.add('incorrect');
    opts[q.correct].classList.add('correct');
    document.getElementById("feedback").innerHTML = `❌ Incorrect. ${q.exp}`;
  }
  answersLog.push({
    num: current + 1,
    question: q.q,
    user: userAnswer,
    correct: correctAnswer,
    explanation: q.exp,
    isCorrect: index === q.correct
  });
  quizDiv.innerHTML += `<button onclick='nextQuestion()'>Next</button>`;
}

function nextQuestion() {
  current++;
  showQuestion();
}

function showResult() {
  progressBar.style.width = "100%";
  quizDiv.style.display = "none";
  const percent = Math.round((score / questions.length) * 100);
  let reviewHTML = `
    <div class='result-box'>
      <h2>Quiz Completed!</h2>
      <p>Your Score: ${score} / ${questions.length} (${percent}%)</p>
      <h3>Answer Review</h3>
      <table class='review'>
        <tr><th>#</th><th>Question</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th></tr>
  `;
  answersLog.forEach(a => {
    reviewHTML += `<tr>
      <td>${a.num}</td>
      <td>${a.question}</td>
      <td>${a.user}</td>
      <td>${a.correct}</td>
      <td>${a.isCorrect ? "✅" : "❌"}</td>
    </tr>`;
  });
  reviewHTML += `</table><button onclick='restartQuiz()'>Restart Quiz</button></div>`;
  resultDiv.innerHTML = reviewHTML;
  resultDiv.style.display = "block";
}

function restartQuiz() {
  shuffle(questions);
  current = 0; score = 0;
  answersLog.length = 0;
  resultDiv.style.display = "none";
  quizDiv.style.display = "block";
  showQuestion();
}

// Initialise quiz
showQuestion();
</script>
</body>
</html>
